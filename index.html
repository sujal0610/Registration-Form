<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <form action="mailto:sujalpatil0610@gmail.com?subject=Registration form data" method="post" enctype="text/plain">
            <label for="name">Name:
                <input type="text" name="Name">
            </label>
            <br>
            <br>
            <label for="mobile">Mobile:
                <input type="number" name="Mobile">
            </label>
            <br>
            <br>
            <label for="email">Email:
                <input type="email" name="Email">
            </label>
            <br>
            <br>
            <label for="password">Password:
                <input type="password" name="Password">
            </label>
            <br>
            <br>
            <label for="gender">Gender:
                <label for="male">Male
                    <input type="radio" name="gender" value="male">
                </label>
                <label for="female">Female
                    <input type="radio" name="gender" value="female">
                </label>
            </label>
            <br>
            <br>
            <label for="dob">DOB:
                <input type="date" name="DOB">
            </label>
            <br>
            <br>
            <label for="address">Address:
                <input type="text" name="Address">
            </label>
            <br>
            <br>
            <label for="pincode">Pincode:
                <input type="number" name="Pincode">
            </label>
            <br>
            <br>
            <label for="state">State:
                <select name="State">
                    <option>Maharashtra</option>
                    <option>Delhi</option>
                    <option>Chennai</option>
                    <option>Madhya Pradesh</option>
                    <option>Gujrat</option>
                </select>
            </label>
            <br>
            <br>
            <label for="city">City:
                <input type="text" name="City">
            </label>
            <br>
            <br>
            <label for="profile">Profile Picture:
                <input type="file" name="Profile">
            </label>
            <br>
            <br>
            <label for="color">Favorite Color:
                <input type="color" name="Color">
            </label>
            <br>
            <br>
            <label for="price">Price:
                <input type="range" name="Price">
            </label>
            <br>
            <br>
            <label for="terms">
                <input type="checkbox" name="Accepted">
                I agree to all the terms & conditions.
            </label>
            <br>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
        <br>
    </main>
   <footer>
    <a href="tel:7249847620">Contact me</a>
   </footer>
    
</body>
</html>
